<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="bg-primary text-black-50 p-4 mb-4 cardBody text-center">CRUD using Fetch Api</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="card mb-4 bg-light">
                   <div class="card-body">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea id="content" cols="4" required class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="userId">userId</label>
                            <select class="form-control" id="userId">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit" id="addBtn">Add Post</button>
                            <button class="btn btn-primary d-none" type="button" id="updateBtn">Update</button>
                        </div>
                    </form>
                   </div>
                </div>
                <div id="postCardContainer" class="d-flex flex-column-reverse">
                
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="./assets/js/app-1.js"></script> -->
    <script src="./assets/js/app.js"></script>
</body>
